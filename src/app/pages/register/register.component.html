<div class="px-10">

    <!-- 페이지 제목 & 등록 버튼 -->
    <div class="pt-5 flex justify-between">
        <div class="font-bold text-gray-800 text-2xl">영상 등록</div>
        <div class="flex justify-end">
            <app-button name="등록" (click)="submit()"></app-button>
        </div>
    </div>
    <!-- 페이지 내용 -->
    <div class="pt-7 space-y-3">
        <form [formGroup]="createForm" class="space-y-3">
            <div class="flex gap-5">
                <div class="flex items-center font-semibold text-gray-800 text-lg">URL</div>
                <input formControlName="url" type="text"
                    class="w-full px-3 py-2.5 flex justify-between border bg-white border-gray-200 rounded-md outline-none focus-within:ring-gray-400 transition-colors focus-within:ring-1 cursor-pointer" />
            </div>
            <div class="w-full flex justify-between gap-5">
                <div class="flex mr-[0.4px] items-center min-w-max font-semibold text-gray-800 text-lg">제목</div>
                <div
                    class="w-full flex justify-between border bg-white border-gray-200 rounded-md outline-none focus-within:ring-gray-400 transition-colors focus-within:ring-1">
                    <input formControlName="title" type="text"
                        class="w-full px-3 py-2.5 flex justify-between border bg-white border-gray-200 rounded-md outline-none focus-within:ring-gray-400 transition-colors focus-within:ring-1 cursor-pointer" />
                </div>
            </div>
        </form>

        <div class="flex gap-5">
            <div class="flex items-center font-semibold text-gray-800 text-lg">카테고리</div>
            <div>
                <div class="relative flex">
                    <div class="rounded-md border  border-gray-200 p-2 items-center flex gap-3 hover:cursor-pointer"
                        (click)="showCategory = true">
                        <div>{{Category}}</div>
                        <img src="assets/icons/arrow-up.svg" alt="">
                    </div>
                    <!-- 카테고리 선택 -->
                    <div class="absolute px-3 py-2.5 bg-white rounded-md shadow-md flex flex-col justify-center items-center top-[1%]"
                        *ngIf="showCategory">
                        <div class="px-3 w-full cursor-pointer rounded-md hover:bg-gray-100 hover:border-gray-300 py-2.5"
                            (click)="changeCategory('HTML')">HTML</div>
                        <div class="px-3 w-full cursor-pointer rounded-md hover:bg-gray-100 hover:border-gray-300 py-2.5"
                            (click)="changeCategory('tailwindcss')">tailwindcss</div>
                        <div class="px-3 w-full cursor-pointer rounded-md hover:bg-gray-100 hover:border-gray-300 py-2.5"
                            (click)="changeCategory('JavaScript')">JavaScript</div>
                        <div class="px-3 w-full cursor-pointer rounded-md hover:bg-gray-100 hover:border-gray-300 py-2.5"
                            (click)="changeCategory('React')">React</div>
                        <div class="px-3 w-full cursor-pointer rounded-md hover:bg-gray-100 hover:border-gray-300 py-2.5"
                            (click)="changeCategory('Angular')">Angular</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
