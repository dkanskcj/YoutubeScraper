<div class="mt-8 mx-12 space-y-4">
    <div>
        유저 리스트 입니다
    </div>
    <ng-container *ngFor="let user of users">
        <div class="w-full flex justify-start items-center gap-4">
            <div class="flex gap-2 justify-start items-center px-3 py-2 text-green-500 w-[15rem]">
                <img src="assets/icons/userIcon.svg">
                <div>아이디 : </div>
                <div>{{ user?.name }}</div>
            </div>
            <div class="flex justify-start px-3 py-2 text-red-500 w-[15rem]">
                <div>비밀번호 : </div>
                <div>{{ user?.password }}</div>
            </div>
            <div class="px-3 py-2 border box-border shadow rounded-md cursor-pointer border-blue-300 text-blue-400 bg-blue-50"
                (click)="deleteUser(user.id)">삭제</div>
        </div>
    </ng-container>
    <div class="flex space-x-4 justify-between">
        <div class="border box-border shadow rounded-lg px-3 py-2 cursor-pointer text-gray-500 border-gray-400"
            routerLink="/">
            유저 등록</div>
        <div class="border box-border shadow rounded-lg px-3 py-2 cursor-pointer text-gray-500 border-gray-400"
            routerLink="/commentPage">
            댓글 페이지</div>
    </div>
</div>
