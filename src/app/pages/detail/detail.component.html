<!-- 내용 -->
<div class="pt-10 flex justify-center">
  <div>
    <div class="w-[54rem] h-[30rem] bg-gray-200">영상</div>
    <div class="pt-5 text-bold text-2xl">영상제목</div>
    <div class="pt-2 pb-5 text-semibold text-xl text-gray-500">카테고리</div>

    <!-- 댓글 입력-->
    <div class="pt-5 border-t-2 border-gray-200">
      <form [formGroup]="createForm">
        <div class="flex gap-5">
          <img src="assets/icons/profile.png" />
          <div class="w-1/2">
            <app-input placeholder="아이디"></app-input>
          </div>
          <div class="w-1/2">
            <app-input placeholder="비밀번호"></app-input>
          </div>
        </div>
        <div class="pt-3">
          <app-input placeholder="댓글"></app-input>
        </div>
        <div class="pt-4 flex justify-end">
          <app-button name="등록" (click)="submit()"></app-button>
        </div>
      </form>
    </div>
    <!-- 댓글 입력-->

    <!-- 댓글 보기 -->
    <div class="pt-5">
      <div
        class="flex gap-1 text-lg font-semibold text-gray-900 cursor-pointer"
      >
        댓글
        <div class="text-lg font-semibold text-blue-500">
          {{ commentsTest?.length }}
        </div>
      </div>
      <div>
        <ng-container *ngFor="let comment of commentsTest">
          <app-comment
            [id]="comment?.name"
            [comment]="comment?.content"
            [createdAt]="comment?.createdAt | date: 'YYYY-MM-dd hh:mm'"
            (click)="getCommentsWithVideoId(comment?.videoId)"
            class="cursor-pointer"
          ></app-comment>
        </ng-container>
      </div>
    </div>
    <!-- 댓글 보기 -->
  </div>
</div>
<!-- 내용 -->
