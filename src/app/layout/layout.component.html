<form [formGroup]="createForm" class="mt-8 mx-12">
    <div class="gap-2 bg-white space-y-1">
        <div class="font-semibold flex text-[1.25rem] pb-2">테스트 유저
            <div class="text-red-600">*</div>
        </div>
        <div class="w-full h-full p-[0.625rem] space-y-2">
            <div class="space-y-2">
                <div class="font-semibold">이름</div>
                <div class="flex space-x-2">
                    <input formControlName="name" type="text"
                        class="rounded-md border box-border shadow text-[0.875rem] w-[22.5rem] p-[0.625rem]">
                </div>
            </div>
        </div>
        <div class="w-full h-full p-[0.625rem] space-y-2">
            <div class="space-y-2">
                <div class="font-semibold">비밀번호</div>
                <div class="flex space-x-2">
                    <input formControlName="password" type="password"
                        class="rounded-md border box-border shadow text-[0.875rem] w-[22.5rem] p-[0.625rem]">
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-between text-[1.125rem] font-semibold pt-8 pb-[1.125rem]">
        <div class="flex space-x-4">
            <div class="border box-border shadow rounded-lg px-3 py-2 cursor-pointer text-gray-500 border-gray-400"
                routerLink="/userlist">
                목록</div>
        </div>
        <div *ngIf="isLoading === false" class="relative border box-border shadow rounded-lg px-3 py-2 cursor-pointer text-yellow-400 border-yellow-300 bg-yellow-50"
           (click)="submit()" >저장
        </div>
        <div *ngIf="isLoading === true" class="relative border box-border shadow rounded-lg px-3 py-2 cursor-pointer text-yellow-200 border-yellow-100 bg-yellow-50">저장
           <img src="assets/icons/spinner.svg" class="myAbsolute">
        </div>
    </div>
</form>
