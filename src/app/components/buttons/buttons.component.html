<div *ngIf="isLoading === false"
    class="px-3 py-2 border box-border shadow rounded-md cursor-pointer border-blue-300 text-blue-400 bg-blue-50">{{ name }}</div>
<div *ngIf="isLoading === true"
    class="relative border box-border shadow rounded-lg px-3 py-2 cursor-pointer text-blue-300 border-blue-200 bg-blue-50">
    {{ name }}
    <img src="assets/icons/spinner.svg" class="myAbsolute w-[12rem] h-[12rem] opacity-70">
</div>
