<div *ngIf="inputType === 'text'" class="flex relative">
    <div *ngIf="getClick === 1" class="myAbsolute px-3 py-2.5 cursor-pointer text-green-500">아이디</div>
    <input (click)="isClicked($event)" class="border box-border shadow rounded-md px-3 py-2 cursor-pointer text-green-500"
        type="text">
</div>
<div *ngIf="inputType === 'password'" class="flex relative">
    <div *ngIf="getClick === 1" class="myAbsolute px-3 py-2 cursor-pointer text-red-500">⦁⦁⦁⦁⦁⦁⦁⦁</div>
    <input (click)="isClicked($event)" class="border box-border shadow rounded-md px-3 py-2 cursor-pointer text-red-500"
        type="password">
</div>
<div *ngIf="inputType === 'comment'" class="flex relative">
    <div *ngIf="getClick === 1" class="myAbsolute px-3 py-2 cursor-pointer">댓글 입력</div>
    <input (click)="isClicked($event)" formControlName="context" class="w-full px-3 py-2 border box-border shadow rounded-md cursor-pointer" type="text">
</div>
